<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Display with Sidebar, Grid & Search</title>
  <style>
    /* Basic Reset */
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #0a74da;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .search-input {
      width: 60%;
      padding: 8px 10px;
      border-radius: 4px;
      border: none;
      font-size: 16px;
    }
    .add-button {
      background: #fff;
      color: #0a74da;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .add-button:hover {
      background-color: #cce4fd;
    }
    .container {
      display: flex;
      min-height: calc(100vh - 56px);
    }
    .sidebar {
      width: 200px;
      background: #333;
      color: white;
      padding: 20px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .main-content {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
      gap: 20px;
    }
    .product-card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .image-carousel {
      position: relative;
      width: 100%;
      height: 160px;
      overflow: hidden;
      border-radius: 6px;
      margin-bottom: 10px;
      cursor: pointer; /* Show pointer to indicate clickable */
    }
    .image-carousel img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 6px;
      display: block;
    }
    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.3);
      color: white;
      border: none;
      padding: 5px 10px;
      font-size: 22px;
      cursor: pointer;
      border-radius: 3px;
      user-select: none;
      z-index: 1;
    }
    .carousel-button.left {
      left: 5px;
    }
    .carousel-button.right {
      right: 5px;
    }
    .product-name {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 18px;
    }
    /* Buttons container for Restore and Take Out */
    .product-actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    .product-button {
      background: #0a74da;
      border: none;
      color: white;
      padding: 7px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      flex: 1; /* Make buttons equal width */
      text-align: center;
      transition: background-color 0.3s ease;
    }
    .product-button:hover {
      background-color: #065aab;
    }
    /* Edit and Delete buttons top-right */
    button[title="edit"], button[title="delete"] {
      position: absolute;
      top: 10px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      padding: 5px;
      user-select: none;
      color: #555;
      transition: color 0.2s ease;
    }
    button[title="edit"] {
      right: 40px;
    }
    button[title="delete"] {
      right: 10px;
      color: #e74c3c;
    }
    button[title="edit"]:hover {
      color: #0a74da;
    }
    button[title="delete"]:hover {
      color: #c0392b;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      width: 90%;
      box-sizing: border-box;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .modal-content input[type="text"] {
      padding: 8px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
    .add-url-button {
      background: #0a74da;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      width: fit-content;
    }
    .add-url-button:hover {
      background-color: #065aab;
    }
    .modal-content button {
      padding: 10px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    .modal-content button:nth-child(n+4) {
      margin-top: 5px;
    }
    .modal-content button.save-btn {
      background-color: #28a745;
      color: white;
    }
    .modal-content button.save-btn:hover {
      background-color: #1e7e34;
    }
    .modal-content button.cancel-btn {
      background-color: #dc3545;
      color: white;
    }
    .modal-content button.cancel-btn:hover {
      background-color: #a71d2a;
    }

    /* Fullscreen Image Modal */
    #imageModal {
      display: none;
      position: fixed;
      z-index: 1100;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    #imageModal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255,255,255,0.7);
      user-select: none;
    }
    #imageModal .close-btn {
      position: fixed;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      background: rgba(0,0,0,0.3);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      line-height: 35px;
      text-align: center;
      user-select: none;
      transition: background-color 0.3s ease;
      z-index: 1200;
    }
    #imageModal .close-btn:hover {
      background-color: rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <header>
    <input type="text" class="search-input" id="searchInput" placeholder="Search products..." aria-label="Search products" />
    <button class="add-button" onclick="openModal()">Add New Product</button>
  </header>
  <div class="container">
    <div class="sidebar">
      <a href="#">Things I Own</a>
    </div>
    <div class="main-content">
      <div class="product-grid" id="productGrid"></div>
    </div>
  </div>

  <!-- Product Add/Edit Modal -->
  <div class="modal" id="productModal">
    <div class="modal-content">
      <h3 id="modalTitle">Add New Product</h3>
      <input type="text" id="productNameInput" placeholder="Product Name" />
      <div id="imageUrlInputs">
        <input type="text" placeholder="Image URL" class="image-url" />
      </div>
      <button class="add-url-button" onclick="addImageInput()">Add Another Image</button>
      <button class="save-btn" onclick="saveProduct()">Save Product</button>
      <button class="cancel-btn" onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <!-- Image Modal -->
  <div id="imageModal">
    <button class="close-btn" title="Close">&times;</button>
    <img src="" alt="Enlarged product image" />
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, set, get, push, update, remove } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAsRwnx-jF3bjQuxS005cs9F0I3NSSIJQE",
      authDomain: "productmanager-5be2e.firebaseapp.com",
      projectId: "productmanager-5be2e",
      storageBucket: "productmanager-5be2e.firebasestorage.app",
      messagingSenderId: "835810941538",
      appId: "1:835810941538:web:08ca9be974ba739a3a01a0",
      measurementId: "G-XN44BDV97J",
      databaseURL: "https://productmanager-5be2e-default-rtdb.firebaseio.com"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const database = getDatabase(app);
    const productsRef = ref(database, "products");

    // State variables
    let products = [];
    let editingKey = null;

    const productGrid = document.getElementById("productGrid");
    const searchInput = document.getElementById("searchInput");
    const modal = document.getElementById("productModal");
    const modalTitle = document.getElementById("modalTitle");
    const productNameInput = document.getElementById("productNameInput");
    const imageUrlInputs = document.getElementById("imageUrlInputs");

    const imageModal = document.getElementById("imageModal");
    const imageModalImg = imageModal.querySelector("img");
    const imageModalCloseBtn = imageModal.querySelector(".close-btn");

    searchInput.addEventListener("input", renderProducts);

    // Open modal to add or edit product
    window.openModal = function (isEdit = false, key = null) {
      modal.style.display = "flex";
      if (isEdit && key) {
        modalTitle.textContent = "Edit Product";
        editingKey = key;
        const product = products.find(p => p.key === key);
        if (product) {
          productNameInput.value = product.name;
          imageUrlInputs.innerHTML = "";
          product.images.forEach((url) => {
            addImageInput(url);
          });
        }
      } else {
        modalTitle.textContent = "Add New Product";
        editingKey = null;
        productNameInput.value = "";
        imageUrlInputs.innerHTML = "";
        addImageInput();
      }
    };

    window.closeModal = function () {
      modal.style.display = "none";
    };

    window.addImageInput = function (value = "") {
      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = "Image URL";
      input.className = "image-url";
      input.value = value;
      imageUrlInputs.appendChild(input);
    };

    // Save product (add or edit)
    window.saveProduct = function () {
      const name = productNameInput.value.trim();
      if (!name) {
        alert("Product name cannot be empty.");
        return;
      }
      // Collect all non-empty image URLs
      const images = Array.from(imageUrlInputs.querySelectorAll("input.image-url"))
        .map(i => i.value.trim())
        .filter(i => i);

      if (images.length === 0) {
        alert("Please add at least one image URL.");
        return;
      }

      if (editingKey) {
        // Update existing product
        const productToUpdate = products.find(p => p.key === editingKey);
        if (productToUpdate) {
          productToUpdate.name = name;
          productToUpdate.images = images;
          update(ref(database, "products/" + editingKey), {
            name,
            images
          });
        }
      } else {
        // Add new product
        const newProductRef = push(productsRef);
        set(newProductRef, {
          name,
          images
        });
      }
      closeModal();
      loadProducts();
    };

    // Load products from Firebase
    async function loadProducts() {
      const snapshot = await get(productsRef);
      if (snapshot.exists()) {
        const data = snapshot.val();
        products = Object.entries(data).map(([key, value]) => ({ key, ...value }));
      } else {
        products = [];
      }
      renderProducts();
    }

    // Render products to the grid, filter by search query
    function renderProducts() {
      const query = searchInput.value.trim().toLowerCase();
      const filteredProducts = products.filter(p => p.name.toLowerCase().includes(query));

      productGrid.innerHTML = "";
      filteredProducts.forEach(product => {
        const card = document.createElement("div");
        card.className = "product-card";

        // Carousel container
        const carousel = document.createElement("div");
        carousel.className = "image-carousel";

        // Carousel image element
        const img = document.createElement("img");
        img.src = product.images[0];
        img.alt = product.name + " image";
        carousel.appendChild(img);

        // Carousel state
        let currentIndex = 0;

        // Left button if multiple images
        if (product.images.length > 1) {
          const leftBtn = document.createElement("button");
          leftBtn.textContent = "â€¹";
          leftBtn.className = "carousel-button left";
          leftBtn.onclick = e => {
            e.stopPropagation();
            currentIndex = (currentIndex - 1 + product.images.length) % product.images.length;
            img.src = product.images[currentIndex];
          };
          carousel.appendChild(leftBtn);

          // Right button
          const rightBtn = document.createElement("button");
          rightBtn.textContent = "â€º";
          rightBtn.className = "carousel-button right";
          rightBtn.onclick = e => {
            e.stopPropagation();
            currentIndex = (currentIndex + 1) % product.images.length;
            img.src = product.images[currentIndex];
          };
          carousel.appendChild(rightBtn);
        }

        // Clicking on image opens fullscreen modal with that image
        carousel.addEventListener("click", () => {
          imageModalImg.src = img.src;
          imageModal.style.display = "flex";
        });

        card.appendChild(carousel);

        // Product name
        const nameElem = document.createElement("div");
        nameElem.className = "product-name";
        nameElem.textContent = product.name;
        card.appendChild(nameElem);

        // Buttons: Restore and Take Out
        const actionsDiv = document.createElement("div");
        actionsDiv.className = "product-actions";

        const restoreBtn = document.createElement("button");
        restoreBtn.className = "product-button";
        restoreBtn.textContent = "Restore";
        restoreBtn.onclick = () => alert("Restore: " + product.name);

        const takeOutBtn = document.createElement("button");
        takeOutBtn.className = "product-button";
        takeOutBtn.textContent = "Take Out";
        takeOutBtn.onclick = () => alert("Take Out: " + product.name);

        actionsDiv.appendChild(restoreBtn);
        actionsDiv.appendChild(takeOutBtn);
        card.appendChild(actionsDiv);

        // Edit and Delete icons
        const editBtn = document.createElement("button");
        editBtn.title = "edit";
        editBtn.innerHTML = "âœŽ";
        editBtn.onclick = () => openModal(true, product.key);

        const deleteBtn = document.createElement("button");
        deleteBtn.title = "delete";
        deleteBtn.innerHTML = "ðŸ—‘";
        deleteBtn.onclick = async () => {
          if (confirm(`Delete ${product.name}?`)) {
            await remove(ref(database, "products/" + product.key));
            loadProducts();
          }
        };

        card.appendChild(editBtn);
        card.appendChild(deleteBtn);

        productGrid.appendChild(card);
      });
    }

    // Close image modal on clicking outside image or on close button
    imageModalCloseBtn.addEventListener("click", () => {
      imageModal.style.display = "none";
      imageModalImg.src = "";
    });
    imageModal.addEventListener("click", (e) => {
      if (e.target === imageModal) {
        imageModal.style.display = "none";
        imageModalImg.src = "";
      }
    });

    // Initial load
    loadProducts();

  </script>
</body>
</html>
