<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Management</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h1>Product Management</h1>
    <div class="auth-buttons">
      <button id="login-btn">Login</button>
      <button id="logout-btn" style="display: none;">Logout</button>
    </div>
  </header>

  <!-- Toolbar -->
  <div class="toolbar">
    <button id="add-product-btn">+ Add Product</button>
    <input type="text" id="search-bar" placeholder="Search products..." />
  </div>

  <!-- Main Product Grid -->
  <main>
    <div id="product-grid" class="grid-container">
      <!-- Product cards will appear here -->
    </div>
  </main>

  <!-- Product Modal -->
  <div id="product-modal" class="modal hidden">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <form id="product-form">
        <h2>Add Product</h2>

        <label for="product-name">Product Name</label>
        <input type="text" id="product-name" name="product-name" required />

        <div id="image-url-container">
          <label>Image URL</label>
          <input type="text" name="image-url[]" class="image-url-input" placeholder="Enter image URL" />
        </div>

        <button type="button" id="add-image-url">+ Add Another Image</button>

        <button type="submit">Save Product</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
