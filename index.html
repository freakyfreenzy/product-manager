<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    .header {
      background: #2c3e50;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .auth-buttons button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
    }

    .toolbar {
      background: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }

    #add-product-btn {
      padding: 8px 14px;
      background-color: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
    }

    #search-bar {
      padding: 8px;
      width: 200px;
      border: 1px solid #ccc;
    }

    .hidden {
      display: none;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 8px;
      width: 400px;
      position: relative;
    }

    .close {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 22px;
      cursor: pointer;
    }

    .modal-content label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    .modal-content input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .modal-content button {
      margin-top: 15px;
      margin-right: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }

    #add-image-url {
      background-color: #95a5a6;
    }
  </style>
</head>
<body>

  <header class="header">
    <h1>Product Management</h1>
    <div class="auth-buttons">
      <button id="login-btn">Login</button>
    </div>
  </header>

  <div class="toolbar">
    <button id="add-product-btn">+ Add Product</button>
    <input type="text" id="search-bar" placeholder="Search products..." />
  </div>

  <div id="product-modal" class="modal hidden">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <form id="product-form">
        <h2>Add Product</h2>

        <label for="product-name">Product Name</label>
        <input type="text" id="product-name" name="product-name" required />

        <div id="image-url-container">
          <label>Image URL</label>
          <input type="text" name="image-url[]" class="image-url-input" placeholder="Enter image URL" />
        </div>

        <button type="button" id="add-image-url">+ Add Another Image</button>
        <button type="submit">Save Product</button>
      </form>
    </div>
  </div>

  <script>
    // Open modal
    document.getElementById('add-product-btn').addEventListener('click', () => {
      document.getElementById('product-modal').classList.remove('hidden');
    });

    // Close modal
    document.getElementById('close-modal').addEventListener('click', () => {
      document.getElementById('product-modal').classList.add('hidden');
    });

    // Add more image fields
    document.getElementById('add-image-url').addEventListener('click', () => {
      const container = document.getElementById('image-url-container');
      const input = document.createElement('input');
      input.type = 'text';
      input.name = 'image-url[]';
      input.placeholder = 'Enter image URL';
      input.className = 'image-url-input';
      container.appendChild(input);
    });

    // Close modal on ESC key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        document.getElementById('product-modal').classList.add('hidden');
      }
    });
  </script>
</body>
</html>
